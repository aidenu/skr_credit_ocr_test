<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=0">
  <meta property="og:title" content="SK렌터카" />
  <meta property="og:type" content="website" />
  <meta property="og:image" content="assets/img/logo.png" />
  <meta property="og:description" content="SK렌터카 OCR 가이드라인" />
  <link rel="shortcut icon" href="assets/img/favicon.ico">
  <link rel="icon" href="assets/img/favicon.ico">
  <link rel="stylesheet" href="assets/css/reset.css">
  <link rel="stylesheet" href="assets/css/common.css">
  <script src="https://code.jquery.com/jquery-3.6.0.js" integrity="sha256-H+K7U5CnXl1h5ywQfKtSj8PCmoN9aaq30gDh27Xc0jk=" crossorigin="anonymous"></script>
  <script type="text/javascript" src="assets/js/common.js"></script>
  <title>신용카드 OCR 가이드라인 - 메인</title>
</head>
<body>
  <form id="ocrForm" method="POST">
    <div class="wrapper main">
      <header>
        <a href="#" class="close"></a>
      </header>
      <div class="container">
        <h2>
          <strong>신용카드</strong>를 준비해주세요.
        </h2>
        <div class="guide">
          <img src="assets/img/guide.png" alt="신용카드 OCR 가이드 이미지" />
        </div>
        <div class="contents">
          <div class="infoboxs">
            <p>꼭 확인하세요!</p>
            <ul>
              <li>배경은 어둡게 해주세요.</li>
              <li>신용카드 외 다른 물건은 치워주세요.</li>
              <li>빛이 반사되면 인식에 방해가 될 수 있어요.</li>
              <li>기울이는 것도 인식에 방해가 될 수 있어요.</li>
            </ul>
          </div>
        </div>
        <button type="button" class="shoot" name="btn_file">촬영하기</button>
      </div>
    </div>
  </form>
  <script>

    $(function () {

      $("input[name=file]").val("");

      $(".close").click(function() {
        self.close();
      })
    });




  </script>
</body>
</html>
